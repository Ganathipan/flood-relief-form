<!DOCTYPE html>
<html>
<head>
  <title>Donor Registration - Flood Relief</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f4f7; }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      width: 100%; padding: 12px; margin-top: 20px;
      background: #007bff; color: white; border: none; border-radius: 5px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>

<body>
  <h2>Donor Registration Form</h2>

  <label>Name</label>
  <input type="text" id="name" required>

  <label>Phone Number</label>
  <input type="text" id="phone" required>

  <label>District</label>
  <select id="district">
    <option>Select District</option>
    <option>Colombo</option>
    <option>Gampaha</option>
    <option>Kandy</option>
    <option>Jaffna</option>
    <option>Batticaloa</option>
    <option>Kurunegala</option>
    <option>Anuradhapura</option>
    <!-- Add all 25 districts -->
  </select>

  <label>Donation Type</label>
  <select id="donation">
    <option>Food Packs</option>
    <option>Water Bottles</option>
    <option>Clothes</option>
    <option>Medicines</option>
    <option>Sanitary Items</option>
    <option>Bedding</option>
  </select>

  <label>Quantity</label>
  <input type="number" id="qty" required>

  <label>Additional Notes (Optional)</label>
  <textarea id="notes"></textarea>

  <button onclick="submitForm()">Submit</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxNrPQojUsPiq6P2jWC1Ea2EtWsyPN-ImOnovUmCZnbpxNgB3m4JH_OE-xQNvOBR1cjoA/exec";
  
    function submitForm() {
      const data = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        district: document.getElementById("district").value,
        donation: document.getElementById("donation").value,
        quantity: document.getElementById("qty").value,
        notes: document.getElementById("notes").value
      };
  
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
        // while testing, keep NO "no-cors" so we can see the response
      })
      .then(res => res.text())
      .then(text => {
        alert("Server says: " + text);
      })
      .catch(err => {
        alert("Error: " + err);
      });
    }
  </script>
</body>
</html>
